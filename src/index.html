<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>zHeater 0.2.0</title>
  <link rel="stylesheet" href="style/main.css"/>
</head>
<body>
  <div class="page">
    <form id="form" class="form_" action="">
      <div class="_row">
        <label for="D">Внутренный диаметр</label>
        <input id="D" class="_bar" type="text" name="diameter"/>
      </div>
      <div class="_row">
        <label for="H">Высота заготовки</label>
        <input id="H" type="text" name="height"/>
      </div>
      <div class="_row">
        <label for="gap">Зазор</label>
        <input id="gap" type="text" name="gap"/>
      </div>
      <div class="_row">
        <label for="Tk">Толщина заготовки</label>
        <input id="Tk" type="range" value="2.5" min="2" max="6" step="0.5" name="thickness"/>
      </div>
      <div class="_row">
        <input type="reset" value="очистить"/>
        <input type="submit" value="расчет"/>
      </div>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
