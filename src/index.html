<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>zHeater 0.3.0</title>
  <link rel="stylesheet" href="style/main.css"/>
</head>
<body>
  <div class="page">
    <form id="form" class="form_" action="">
      <div class="_row">
        <label for="D">Внутренний диаметр</label>
        <input id="D" class="_bar" type="text" autocomplete="off" placeholder="D мм" name="diameter"/>
      </div>
      <div class="_row">
        <label for="H">Высота заготовки</label>
        <input id="H" type="text" autocomplete="off" placeholder="H мм" name="height"/>
      </div>
      <div class="_row">
        <label for="gap">Зазор</label>
        <input id="gap" type="text" autocomplete="off" placeholder="gap мм" name="gap"/>
      </div>
      <div class="_row">
        <label for="Tk">Толщина заготовки</label>
        <input id="Tk" type="text" autocomplete="off" placeholder="Tk мм" name="thickness"/>
      </div>
      <div class="_row -right -last">
        <input class="_btn" type="reset" value="очистить"/>
        <input class="_btn" type="submit" value="расчет"/>
      </div>
    </form>
    <div id="helper" class="helper_">

    </div>
  </div>
  <div id="printer" class="printer_" tabindex="-1">
    <div class="_right">
      <div class="_wrapper"><a id="printer_link" href="#">Вернуться к вводу данных</a></div>
      <table id="table" class="_table">
        <thead>
        <tr>
          <th>Свойство</th>
          <th>Значение</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div id="printer_left" class="_left">
      <img src="img/zh.png" alt="чертёж">
    </div>
  </div>
  <div class="author">
    <a class="_a_link" href="https://github.com/deLiero/zHeater">deLiero</a>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
