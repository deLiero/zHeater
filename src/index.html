<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>zHeater 0.1.0</title>
  <link rel="stylesheet" href="style/main.css"/>
</head>
<body>
  <div class="page">
    <form id="calc" class="calc" action="">
      <div>
        <label for="D">Внутренный диаметр</label>
        <input id="D" type="text" autocomplete="off" name="diameter"/>
      </div>
      <div>
        <label for="H">Высота заготовки</label>
        <input id="H" type="text" autocomplete="off" name="height"/>
      </div>
      <div>
        <label for="gap">Зазор</label>
        <input id="gap" type="text" autocomplete="off" name="gap"/>
      </div>
      <div>
        <label for="Tk">Толщина заготовки</label>
        <input id="Tk" type="text" autocomplete="off" name="thickness"/>
      </div>
      <div>
        <input type="reset" value="очистить"/>
        <input type="submit" value="расчет"/>
      </div>
    </form>

    <script src="js/zHeater.js"></script>
  </div>
</body>
</html>
